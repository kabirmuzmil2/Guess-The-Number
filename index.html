<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let rando = Math.floor(Math.random()*100+1);
        let count=0;
        let score = 0;
        let num = prompt("Guess the nuber");
        while (rando !== num){    
            let num = prompt("Guess the nuber");
            if(rando > num){
                console.log("rando no. is bigger than"+' '+ num);
                count += 1;
            }
            else if(rando < num){
                console.log("rando no. is smaller than"+' '+ num)
                count += 1;
            }
            else if(rando == num){
                break;
            }
         }
        score = 100 - count;
        console.log("you guessed rando correctly ")
        console.log(score);

         </script>
</body>
</html>
